<div class="container">
  <div class="attribution">
    <div class="row">
      <center>
        <div class="col-sl-2">
          <div class="card" style="width: 18rem; margin-top: 80px; margin-right: 80px; margin-bottom: 80px; margin-left: 80px; border-radius: 20px;">
            <img src="image-qr-code.png" class="card-img-top" alt="qr code" style="padding-left: 10px; padding-top:10px; padding-right: 10px; padding-bottom: 10px; border-radius: 20px;">
            <div class="card-body">
              <h4>Improve your front-end skills by building projects</h4>
              <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
          </div>
        </div>
      </center>
    </div>
  </div>
</div>
